---
name: dic
database: finals
authentication:
  dbic:
    user_class: dicDB::Player
    user_field: id
    password_field: password
authorization:
  dbic:
    role_class: dicDB::Role
    role_field: role
    role_rel: rolebearers
    user_role_user_field: player
session:
  dbic_class: dicDB::Session
  expires: 3600
